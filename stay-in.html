<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stay In</title>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Hind+Madurai|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body class="body2-4">

    <div class="row">
        <div class="col-md-12" id="header-div">
            <h1 class="title">StaGo</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="staying-in-header">
            <h2 class="second-header">Staying in tonight</h2>
        </div>
    </div>
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="col-md-12 dropdown-cols" id="pick-a-movie">
                <p id="pick-movie-description">Select a movie genre to watch to go with delivery options available in your area</p>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button id="genre-button" class="btn btn-default" type="button">Go!</button>
                        </span>
                        <input id="movie-genre-input" type="text" class="form-control" placeholder="Search for a movie genre">
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="input-group">
                        <input id="zipcode-input" type="text" class="form-control" placeholder="Enter your Zip Code">
                        <span class="input-group-btn">
                            <!-- <button id class="btn btn-default" type="button">Go!</button> -->
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->

<div class="row">
    <div class="col-md-12 submit-button-div" style="text-align: center;">
<button id="stay-in-submit" class="submit-button">Submit</button>
    </div>
</div>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="yelp.js"></script>
            <script src="stay-in.js"></script>
</body>

</html>
