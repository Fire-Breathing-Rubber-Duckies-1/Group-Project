<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stay In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body class="body2-4">
    <div class="row">
        <div class="col-md-12" id="header-div">
            <h1 class="title">The Name of our App Goes here</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="staying-in-header">
                <h2 class="second-header">Going out</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 descriptions">
                <p id="pick-a-restaurant-description">Select a type of food so we can recommend some restaurants that deliver</p>
            </div>
            <div class="col-md-6 descriptions">
                <p id="pick-activity-description">What do you want to do after you eat?</p>
            </div>
        </div>
        <div class="col-md-6 dropdown-cols" id="going-out-food">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                    Select a Type of Food to find a restaurant
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li>
                        <a href="#">American</a>
                    </li>
                    <li>
                        <a href="#">Chinese</a>
                    </li>
                    <li>
                        <a href="#">Japanese</a>
                    </li>
                    <li>
                        <a href="#">Mexican</a>
                    </li>
                    <li>
                        <a href="#">Indian</a>
                    </li>
                    <li>
                        <a href="#">Fast Food</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 dropdown-cols" id="going-out-activity">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                    Select something to do after your dinner.
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li>
                        <a href="#">Bar</a>
                    </li>
                    <li>
                        <a href="#">Club</a>
                    </li>
                    <li>
                        <a href="#">Movies</a>
                    </li>
                    <li>
                        <a href="#">Sporting Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
